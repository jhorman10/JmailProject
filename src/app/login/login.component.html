<div class="container d-flex justify-content-center align-items-center mt-5">

<form [formGroup]="LoginForm" (ngSubmit)="NuevoLogin()"  class="mb-4">
  <div class="form-group">
    <label>Correo</label>
    <input [(ngModel)]="LoginNuevo.user"
            type="email" 
            name="user"
            class="form-control" 
            aria-describedby="emailHelp"  
            placeholder="ejemplo@ejemplo.com"
            required
            >
  </div>
  <div class="form-group mb-4">
    <label>Contraseña</label>
    <input  [(ngModel)]="LoginNuevo.password"
            type="password" 
            name="password"
            class="form-control" 
            placeholder="contraseña"
            required
            >
  </div>
  <button [disabled]="!FormaLogin.valid"
          type="submit" 
          class="btn btn-primary btn-block mt-3"
          >
          Ingresar
  </button> 
</form>

</div>
