<div class="container">

  <form [formGroup]="LoginForm" (ngSubmit)="NuevoLogin(us.value, pw.value)" class="mb-4 ">
    <div class="form-group col-6">
      <label>Correo</label>
      <input  formControlName="user"
              #us
              type="email" 
              class="form-control" 
              placeholder="ejemplo@ejemplo.com"
              required
              >
    </div>
    <div class="form-group mb-4 col-6">
      <label>Contraseña</label>
      <input formControlName="password"
              #pw
              type="password" 
              class="form-control" 
              placeholder="contraseña"
              required
              >
    </div>
    <div class="col-6">
      <button [disabled]="!LoginForm.valid"
            type="submit" 
            class="btn btn-primary btn-block mt-3"
            >
            Ingresar
    </button> 
    </div>
    
  </form>
</div>
